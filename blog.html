---
layout: blog
permalink: /blog/
title: Blog
---

<div class="blog-header">
{% include navbar.html %}

<h2 class="blog-title">Patrick Roberts - Blog</h2>

</div>

<ul class="post-list">
  {% for post in site.posts %}
    <li>
        <h3>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }} - {{ post.date | date: "%b %-d, %Y" }}</a>
        </h3>
        <div>
          {{ post.content }}
        </div>
      </li>
  {% endfor %}
</ul>
